{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Oikos{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <meta name=viewport content="width=device-width, initial-scale=1.0 ">
</head>

<body>
<div id="header">
    <a href="/" class="logo">Oikos</a>
</div>
<nav>
    <ul class='main_menu'>
        <li><a href="/" class={% if category.slug == c.slug %}class="selected"{% endif %}>Каталог</a></li>
        <li><a href="/about" class="main_menu-item">О нас</a></li>
        <li><a href="/delivery" class="main_menu-item">Доставка и отплата</a></li>
    </ul>
</nav>

{% comment %} <div id="subheader">
    <div class="cart">
        Ваша корзина пустая.
    </div>
</div> {% endcomment %}

<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
